<!DOCTYPE html>
<html>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<head>
<meta charset="ISO-8859-1">
<title>4 Pics 1 Word</title>

</head>
<style>
.g-button {
	width: 96%;
	background-color: white;
	-webkit-border-radius: 10px;
	border-radius: 4px;
	border: none;
	color: #0a0a0a;
	cursor: pointer;
	display: inline-block;
	font-family: Arial;
	font-size: 20px;
	padding: 6px 10px;
	text-align: center;
	text-decoration: none;
	font-weight: bold;
}

input[type='text'] {
	box-shadow: 0 0 5px rgba(81, 203, 238, 1);
	background-color: black;
	width: 6%;
	border-style: solid;
	border-color: lightgray;
	border-width: 1px;
	padding: 6px 10px;
	font-size: 20px;
	font-weight: 400;
	line-height: 14px;
	color: white;
	margin: 5% 0% 5% 6%;
	text-align: center;
}

.imageTable td {
	border: 5px solid #5a4d4d;
}

.imageTable {
	margin-top: -2%;
	width: 80%;
	margin-left: 10%;
}

.buttonsTable {
	margin-bottom: 2%;
	width: 70%;
	margin-left: 15%;
}

.results {
	margin-top: -2%;
	width: 75%;
	margin-left: 15%;
}

.imageAttr {
	width: 100%;
	display: block;
}

.alert-box {
	color: #555;
	border-radius: 10px;
	font-family: Tahoma, Geneva, Arial, sans-serif;
	font-size: 11px;
	padding: 15px 10px 10px 36px;
	margin: 10px;
}

.alert-box span {
    margin-left: -5%;
	font-size: large;
	font-family: inherit;
	font-weight: bold;
	text-transform: uppercase;
}

.success {

}

.playButton {
    font-family: inherit;
    font-weight: bold;
    text-transform: uppercase;
	background-color: #4CAF50;
	border: none;
	color: white;
	padding: 15px 32px;
	text-align: center;
	text-decoration: none;
	display: inline-block;
	font-size: 16px;
	border-radius: 12px;
	cursor: pointer;
}

.mainDiv {
	margin: 0% 0% 2% 17%;
	float: left;
	width: 65%;
	text-align: left;
	padding-top: 12px;
	font-size: 13px;
	font-family: Lucida Grande, Lucida Sans Unicode, Helvetica, Arial,
		Verdana, sans-serif;
	clear: both;
}

.g-button {
	-webkit-animation: glowing 1500ms infinite;
	-moz-animation: glowing 1500ms infinite;
	-o-animation: glowing 1500ms infinite;
	animation: glowing 1500ms infinite;
}
</style>

<script type="text/javascript">
	var VLogin = angular.module('myapp', []);
	RESULT = "MOUSE";
	VLogin.controller('TestCtrl', [
			'$scope',
			function($scope) {

				$scope.clearSearch = function(val) {
					if ('val1' == val) {
						this.val1 = "";
					} else if ('val2' == val) {
						this.val2 = "";
					} else if ('val3' == val) {
						this.val3 = "";
					} else if ('val4' == val) {
						this.val4 = "";
					} else {
						this.val5 = "";
					}
				};
				$scope.redirect = function() {
					window.location = "/angularDemo/page3.html";
				}

				$scope.myFunction = function(val) {
					var firstValue = $scope.val1;
					var secondValue = $scope.val2;
					var thirdValue = $scope.val3;
					var forthValue = $scope.val4;
					var fifthValue = $scope.val5;
					if (!firstValue) {
						this.val1 = val;
						firstValue = val;
					} else if (!secondValue) {
						this.val2 = val;
						secondValue = val;
					} else if (!thirdValue) {
						this.val3 = val;
						thirdValue = val;
					} else if (!forthValue) {
						this.val4 = val;
						forthValue = val;
					} else if (!fifthValue) {
						this.val5 = val;
						fifthValue = val;
					}
					var finalResult = firstValue + "" + secondValue + ""
							+ thirdValue + "" + forthValue+""+fifthValue;
					if (RESULT == finalResult) {
						var message = "Correct";
						displayMessage(message, "white", "off");
					}
				}
			} ]);
	function displayMessage(message, colour, autoClose) {
		if (message != "") {
			$("#messageSpan").text(message);
			$("#messageDiv").css("display", "inline-block");
			if (colour != undefined && colour != "") {
				$("#messageDiv").css("background-color", colour);
			}
			if (autoClose != undefined && autoClose.toLowerCase() == "on") {
				$("#messageDiv").show().delay(5000).fadeOut();
			} else {
				$("#messageDiv").show();
			}
		}
	}

	function messageDivClose() {
		$("#messageDiv").hide();
	}
</script>
